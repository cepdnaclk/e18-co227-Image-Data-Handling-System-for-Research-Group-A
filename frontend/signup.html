<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create an account</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
                
        <!-- Boxicons CSS -->
        <!-- <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'> -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
                        
    </head>

    <body>
        <!--The top bar-->
        <section class="header">
            <div class="logo">ImageR</div>
            <div class="right-align">
                <a href="login.html"><button class="small var2 normal">Log in</button></a>
            </div>

        <!--description about site-->
        </section>
        <section class="description">
            <h2>Leave your images to us</h2>
            <h4>Upload, Store and Annotate images in your Research</h4>
        </section>

        <!--design-->
        <section class="design column-left">
            <img src="images/vector.png" alt="vector design" class="vector-img">  
        </section>

        <!-- form -->
        <section class="box column-right">

            <h3>Create an account</h3>

            <form action="Main.html" method="POST" id="LoginForm">

                <input type="fname" placeholder="First Name" class="input" id="fname">

                <input type="lname" placeholder="Last Name" class="input">
                    
                <select name="role" placeholder="Consultant" class="input">
                    <option value="consultant">Consultant</option>
                    <option value="admin">Admin</option>
                </select>
        
                <input type="email" placeholder="Email" class="input">
                    
                <div>
                    <input type="password" placeholder="Password" class="input password">
                    <!-- <i class='bx bx-hide eye-icon'></i> -->
                    <!-- <i class='far fa-eye eye-icon'></i> -->
                </div>
                        
                <input type="password" placeholder="Confirm Password" class="input password">
                <!-- <i class='bx bx-hide eye-icon'></i> -->

                <div class="center-align normal-padd">
                    <button onclick = "signup()" class="normal var2 medium">Sign up</button>
                </div>
                        
                <div class="forgot-pass">
                    <a href="#">Forgot password?</a>
                </div>


            </form>

            <div class="normal-padd"><br><br><br>
                Have an account already? <a href="login.html">Log in</a>
            </div>

        </section>

        <!-- JavaScript -->
        <script src="js/script.js"></script>
        
    </body>
</html>
