<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create an account</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <!--The top bar-->
        <section class="header">
            <div class="logo">ImageR</div>
            <div class="field button-field reg-button">
                <a href="login.html"><button>Log in</button></a>
            </div>
        <!--description about site-->
        </section>
        <section class="description">
            <div class="design design-text">
                <h2>Leave your images to us</h2>
                <h4>Upload, Store and Annotate images in your Research</h4>
            </div>
        </section>
        <!--design and form section (main content)-->
        <section class="container forms">
            <div class="design design-image column-left">
                <img src="images/vector.png" alt="vector design" class="vector-img">  
            </div>
            <div class="form login column-right">
                <div class="form-content">
                    <header>Create an account</header>
                    <form action="#">

                        <div class="field input-field signup-field">
                            <input type="name" placeholder="First Name" class="input small">
                        </div>

                        <div class="field input-field signup-field">
                            <input type="name" placeholder="Last Name" class="input small">
                        </div>

                        <div class="field input-field signup-field">
                            <input type="role" placeholder="Role" class="input">
                        </div>

                        <div class="field input-field signup-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field signup-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field input-field signup-field">
                            <input type="password" placeholder="Confirm Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button>Sign up</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Have an account already? <a href="login.html" class="link login-link">Log in</a></span>
                    </div>
                </div>

                <!-- <div class="line"></div>

            

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="images/google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div> -->

            </div>
        </section>

        <!-- JavaScript -->
        <script src="js/script.js"></script>
    </body>
</html>
