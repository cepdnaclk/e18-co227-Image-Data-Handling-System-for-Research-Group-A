<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <!--The top bar-->
        <section class="header">
            <div class="logo">ImageR</div>
            <div class="right-align">
                <a href="signup.html"><button class="small var2 normal">Sign up</button></a>
            </div>
    </section>

    <!--description about site-->
    <section class="description">
        <h2>Leave your images to us</h2>
        <h4>Upload, Store and Annotate images in your Research</h4>
    </section>

    <!--design-->
    <section class="design column-left">
        <img src="images/vector.png" alt="vector design" class="vector-img">  
    </section>

    <!-- form -->
    <section class="box column-right">
        <h3>Login</h3>
        <form action="Main.html" method="POST">

            <input type="email" placeholder="Email" class="input">
                    
            <input type="password" placeholder="Password" class="input password">
            <i class='bx bx-hide eye-icon'></i>

            <div class="center-align normal-padd">
                <button onclick = "signup()" class="normal var2 medium">Login</button>
            </div>

            <div class="forgot-pass">
                <a href="#">Forgot password?</a>
            </div>

        </form>

        <div class="normal-padd"><br><br><br>
            Don't have an account?<a href="signup.html">Sign up</a>
            </div>

    </section>

        <!-- JavaScript -->
        <script src="js/script.js"></script>
    </body>
</html>
